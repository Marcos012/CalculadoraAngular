<!DOCTYPE html>
<html lang="en" ng-app="HelloWorld">

<head>
    <title>Angular js</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    
    <script src="./app.js" /></script>
</head>

<body>
    <div class="container">
        <div style="text-align: justify">
        <h1 style="text-align: Center">CALCULADORA ANGULAR</h1>
        <p ng-controller="SomarCtrl">
            <label for="">valor A</label>
            <input type="text" ng-model="calculadora.valorA">


            <label for="">valor B</label>
            <input type="text" ng-model="calculadora.valorB">

            <label for="">Resultado</label>
            <input type="text" ng-model="calculadora.resultado" disabled>

            <button ng-click="calcular(somar)">Somar</button>
        </p>

        <p ng-controller="SubtrairCtrl">
            <label for="">valor A</label>
            <input type="text" ng-model="calculadora.valorA">


            <label for="">valor B</label>
            <input type="text" ng-model="calculadora.valorB">

            <label for="">Resultado</label>
            <input type="text" ng-model="calculadora.resultado" disabled>

            <button ng-click="calcular(subtrair)">Subtrair</button>
        </p>
        
        <p ng-controller="MultiplicarCtrl">
            <label for="">valor A</label>
            <input type="text" ng-model="calculadora.valorA">


            <label for="">valor B</label>
            <input type="text" ng-model="calculadora.valorB">

            <label for="">Resultado</label>
            <input type="text" ng-model="calculadora.resultado" disabled>

            <button ng-click="calcular(multiplicar)">Multiplicar</button>

        </p>
        
        <p ng-controller="DividirCtrl">
            <label for="">valor A</label>
            <input type="text" ng-model="calculadora.valorA">


            <label for="">valor B</label>
            <input type="text" ng-model="calculadora.valorB">

            <label for="">Resultado</label>
            <input type="text" ng-model="calculadora.resultado" disabled>

            <button ng-click="calcular(Dividir)">Dividir</button>

        </p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
